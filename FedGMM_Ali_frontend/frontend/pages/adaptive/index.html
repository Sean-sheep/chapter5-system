<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自适应迭代分析</title>
    <!-- 引入CSS样式 -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- 引入Chart.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 引入主JavaScript文件 -->
    <script src="../../js/main.js"></script>
</head>
<body>
    <!-- 头部 -->
    <header class="header">
        <div class="container">
            <h1>城市旅游消费个性化推荐系统</h1>
        </div>
    </header>

    <!-- 导航菜单 -->
    <nav class="nav">
        <div class="container">
            <ul>
                <li><a href="../../index.html">首页</a></li>
                <li><a href="../communication/index.html">通信压缩分析</a></li>
                <li><a href="index.html" class="active">自适应迭代分析</a></li>
                <li><a href="../personalization/index.html">个性化权重分析</a></li>
                <li><a href="../recommendation/index.html">推荐展示</a></li>
                <li><a href="../comparison/index.html">综合对比</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="container">
        <div class="page-layout">
            <!-- 侧边栏 -->
            <aside class="sidebar">
                <h3>参数配置</h3>
                
                <div class="form-group">
                    <label for="client-select">客户端选择</label>
                    <select id="client-select" class="form-control">
                        <option value="all">全部</option>
                        <option value="1">客户端 1</option>
                        <option value="2">客户端 2</option>
                        <option value="3">客户端 3</option>
                        <option value="4">客户端 4</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="round-range">轮次范围</label>
                    <div class="range-inputs">
                        <input type="number" id="round-start" min="1" max="10" value="1" class="form-control">
                        <span>至</span>
                        <input type="number" id="round-end" min="1" max="10" value="10" class="form-control">
                    </div>
                </div>
                
                <button id="refresh-btn" class="btn btn-primary" style="width: 100%; margin-top: 15px;">刷新数据</button>
            </aside>

            <!-- 主内容 -->
            <div class="main-content">
                <h2>自适应迭代分析</h2>
                
                <!-- 统计摘要 -->
                <section class="grid">
                    <div class="stat-card">
                        <div class="stat-value" id="total-rounds">0</div>
                        <div class="stat-label">总轮次</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avg-tau">0</div>
                        <div class="stat-label">平均τ*</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="max-tau">0</div>
                        <div class="stat-label">最大τ*</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="min-tau">0</div>
                        <div class="stat-label">最小τ*</div>
                    </div>
                </section>

                <!-- τ*趋势图表 -->
                <section class="card">
                    <h3>τ* 随轮次变化</h3>
                    <div class="chart-container">
                        <canvas id="tau-trend-chart"></canvas>
                    </div>
                </section>

                <!-- 准确率和损失图表 -->
                <section class="card">
                    <h3>准确率和损失变化</h3>
                    <div class="chart-container">
                        <canvas id="accuracy-loss-chart"></canvas>
                    </div>
                </section>

                <!-- 自适应迭代数据表 -->
                <section class="card">
                    <h3>自适应迭代数据</h3>
                    <div class="table-responsive">
                        <table class="table" id="adaptive-table">
                            <thead>
                                <tr>
                                    <th>轮次</th>
                                    <th>客户端</th>
                                    <th>τ*</th>
                                    <th>准确率</th>
                                    <th>损失</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="5" class="text-center">加载中...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="export-button">
                        <button id="export-btn" class="btn btn-secondary">导出为CSV</button>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 城市旅游消费个性化推荐系统</p>
        </div>
    </footer>

    <!-- 页面脚本 -->
    <script>
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', async () => {
            // 加载自适应迭代数据
            await loadAdaptiveIterationData();
            
            // 绑定刷新按钮事件
            document.getElementById('refresh-btn').addEventListener('click', loadAdaptiveIterationData);
            
            // 绑定导出按钮事件
            document.getElementById('export-btn').addEventListener('click', exportData);
        });
        
        // 加载自适应迭代数据
        async function loadAdaptiveIterationData() {
            try {
                // 获取参数
                const clientSelect = document.getElementById('client-select');
                const clientId = clientSelect.value === 'all' ? null : parseInt(clientSelect.value);
                
                const roundStart = parseInt(document.getElementById('round-start').value);
                const roundEnd = parseInt(document.getElementById('round-end').value);
                const roundRange = [roundStart, roundEnd];
                
                // 显示加载状态
                const tableBody = document.querySelector('#adaptive-table tbody');
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center"><div class="loading"></div></td></tr>';
                
                // 加载数据
                const data = await DataLoader.loadAdaptiveIterationData(clientId, roundRange);
                
                // 更新统计摘要
                updateStatistics(data.statistics);
                
                // 生成图表
                generateTauTrendChart(data.data);
                generateAccuracyLossChart(data.data);
                
                // 更新表格
                updateAdaptiveTable(data.data);
            } catch (error) {
                console.error('加载自适应迭代数据失败:', error);
                const tableBody = document.querySelector('#adaptive-table tbody');
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center"><div class="error">加载数据失败</div></td></tr>';
            }
        }
        
        // 更新统计摘要
        function updateStatistics(statistics) {
            document.getElementById('total-rounds').textContent = statistics.total_rounds || 0;
            document.getElementById('avg-tau').textContent = statistics.average_tau_star || 0;
            document.getElementById('max-tau').textContent = statistics.max_tau_star || 0;
            document.getElementById('min-tau').textContent = statistics.min_tau_star || 0;
        }
        
        // 生成τ*趋势图表
        function generateTauTrendChart(data) {
            const ctx = document.getElementById('tau-trend-chart').getContext('2d');
            
            // 准备数据
            const rounds = [...new Set(data.map(item => item.round))].sort((a, b) => a - b);
            const clients = [...new Set(data.map(item => item.client_id))];
            
            const datasets = clients.map((client, index) => {
                const clientData = data.filter(item => item.client_id === client);
                const tauValues = rounds.map(round => {
                    const item = clientData.find(d => d.round === round);
                    return item ? item.tau_star : null;
                });
                
                return {
                    label: `客户端 ${client}`,
                    data: tauValues,
                    borderColor: ChartGenerator.getColor(index),
                    backgroundColor: ChartGenerator.getColor(index, 0.1),
                    borderWidth: 2,
                    tension: 0.1
                };
            });
            
            // 销毁现有图表
            if (window.tauTrendChart) {
                window.tauTrendChart.destroy();
            }
            
            // 创建新图表
            window.tauTrendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: rounds,
                    datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'τ* 随轮次变化'
                        },
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'τ* 值'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '轮次'
                            }
                        }
                    }
                }
            });
        }
        
        // 生成准确率和损失图表
        function generateAccuracyLossChart(data) {
            const ctx = document.getElementById('accuracy-loss-chart').getContext('2d');
            
            // 准备数据
            const rounds = [...new Set(data.map(item => item.round))].sort((a, b) => a - b);
            const clients = [...new Set(data.map(item => item.client_id))];
            
            const datasets = [];
            
            // 为每个客户端添加准确率和损失数据
            clients.forEach((client, index) => {
                const clientData = data.filter(item => item.client_id === client);
                
                // 准确率数据
                const accuracyData = rounds.map(round => {
                    const item = clientData.find(d => d.round === round);
                    return item ? item.accuracy : null;
                });
                
                datasets.push({
                    label: `客户端 ${client} 准确率`,
                    data: accuracyData,
                    borderColor: ChartGenerator.getColor(index),
                    backgroundColor: ChartGenerator.getColor(index, 0.1),
                    borderWidth: 2,
                    tension: 0.1,
                    yAxisID: 'y'
                });
                
                // 损失数据
                const lossData = rounds.map(round => {
                    const item = clientData.find(d => d.round === round);
                    return item ? item.loss : null;
                });
                
                datasets.push({
                    label: `客户端 ${client} 损失`,
                    data: lossData,
                    borderColor: ChartGenerator.getColor(index + clients.length),
                    backgroundColor: ChartGenerator.getColor(index + clients.length, 0.1),
                    borderWidth: 2,
                    tension: 0.1,
                    yAxisID: 'y1'
                });
            });
            
            // 销毁现有图表
            if (window.accuracyLossChart) {
                window.accuracyLossChart.destroy();
            }
            
            // 创建新图表
            window.accuracyLossChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: rounds,
                    datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: '准确率和损失变化'
                        },
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: '准确率'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: '损失'
                            },
                            grid: {
                                drawOnChartArea: false
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '轮次'
                            }
                        }
                    }
                }
            });
        }
        
        // 更新自适应迭代表格
        function updateAdaptiveTable(data) {
            const tableBody = document.querySelector('#adaptive-table tbody');
            
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center">没有数据可显示</td></tr>';
                return;
            }
            
            const rows = data.map(item => `
                <tr>
                    <td>${item.round}</td>
                    <td>${item.client_id}</td>
                    <td>${item.tau_star}</td>
                    <td>${item.accuracy.toFixed(3)}</td>
                    <td>${item.loss.toFixed(3)}</td>
                </tr>
            `).join('');
            
            tableBody.innerHTML = rows;
        }
        
        // 导出数据
        function exportData() {
            const tableBody = document.querySelector('#adaptive-table tbody');
            const rows = tableBody.querySelectorAll('tr');
            
            if (rows.length === 0 || rows[0].querySelector('td').colSpan) {
                alert('没有数据可导出');
                return;
            }
            
            const data = Array.from(rows).map(row => {
                const cells = row.querySelectorAll('td');
                return {
                    round: cells[0].textContent,
                    client_id: cells[1].textContent,
                    tau_star: cells[2].textContent,
                    accuracy: cells[3].textContent,
                    loss: cells[4].textContent
                };
            });
            
            Utils.generateCSV(data, 'adaptive_iteration_data.csv');
        }
    </script>
</body>
</html>
