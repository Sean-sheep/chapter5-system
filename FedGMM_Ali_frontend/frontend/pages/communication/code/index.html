<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通信压缩分析</title>
    <!-- 引入CSS样式 -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- 引入Chart.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 引入主JavaScript文件 -->
    <script src="../../js/main.js"></script>
</head>
<body>
    <!-- 头部 -->
    <header class="header">
        <div class="container">
            <h1>城市旅游消费个性化推荐系统</h1>
        </div>
    </header>

    <!-- 导航菜单 -->
    <nav class="nav">
        <div class="container">
            <ul>
                <li><a href="../../index.html">首页</a></li>
                <li><a href="index.html" class="active">通信压缩分析</a></li>
                <li><a href="../adaptive/index.html">自适应迭代分析</a></li>
                <li><a href="../personalization/index.html">个性化权重分析</a></li>
                <li><a href="../recommendation/index.html">推荐展示</a></li>
                <li><a href="../comparison/index.html">综合对比</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="container">
        <div class="page-layout">
            <!-- 侧边栏 -->
            <aside class="sidebar">
                <h3>参数配置</h3>
                
                <div class="form-group">
                    <label for="client-select">客户端选择</label>
                    <select id="client-select" class="form-control">
                        <option value="all">全部</option>
                        <option value="0">客户端 0</option>
                        <option value="1">客户端 1</option>
                        <option value="2">客户端 2</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="round-range">轮次范围</label>
                    <div class="range-inputs">
                        <input type="number" id="round-start" min="0" max="100" value="0" class="form-control">
                        <span>至</span>
                        <input type="number" id="round-end" min="0" max="100" value="50" class="form-control">
                    </div>
                </div>
                
                <button id="refresh-btn" class="btn btn-primary" style="width: 100%; margin-top: 15px;">刷新数据</button>
            </aside>

            <!-- 主内容 -->
            <div class="main-content">
                <h2>通信压缩分析</h2>
                
                <!-- 统计摘要 -->
                <section class="grid">
                    <div class="stat-card">
                        <div class="stat-value" id="total-rounds">0</div>
                        <div class="stat-label">总轮次</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avg-compression">0%</div>
                        <div class="stat-label">平均压缩比例</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="total-savings">0</div>
                        <div class="stat-label">总节省量</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="savings-percentage">0%</div>
                        <div class="stat-label">节省百分比</div>
                    </div>
                </section>

                <!-- 压缩比例图表 -->
                <section class="card">
                    <h3>压缩比例随轮次变化</h3>
                    <div class="chart-container">
                        <canvas id="compression-chart"></canvas>
                    </div>
                </section>

                <!-- 通信统计表 -->
                <section class="card">
                    <h3>通信统计数据</h3>
                    <div class="table-responsive">
                        <table class="table" id="communication-table">
                            <thead>
                                <tr>
                                    <th>轮次</th>
                                    <th>客户端</th>
                                    <th>原始大小</th>
                                    <th>压缩后大小</th>
                                    <th>压缩比例</th>
                                    <th>节省量</th>
                                    <th>节省百分比</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="7" class="text-center">加载中...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="export-button">
                        <button id="export-btn" class="btn btn-secondary">导出为CSV</button>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 城市旅游消费个性化推荐系统</p>
        </div>
    </footer>

    <!-- 页面脚本 -->
    <script>
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', async () => {
            // 加载通信数据
            await loadCommunicationData();
            
            // 绑定刷新按钮事件
            document.getElementById('refresh-btn').addEventListener('click', loadCommunicationData);
            
            // 绑定导出按钮事件
            document.getElementById('export-btn').addEventListener('click', exportData);
        });
        
        // 加载通信数据
        async function loadCommunicationData() {
            try {
                // 获取参数
                const clientSelect = document.getElementById('client-select');
                const clientId = clientSelect.value === 'all' ? null : parseInt(clientSelect.value);
                
                const roundStart = parseInt(document.getElementById('round-start').value);
                const roundEnd = parseInt(document.getElementById('round-end').value);
                const roundRange = [roundStart, roundEnd];
                
                // 显示加载状态
                const tableBody = document.querySelector('#communication-table tbody');
                tableBody.innerHTML = '<tr><td colspan="7" class="text-center"><div class="loading"></div></td></tr>';
                
                // 加载数据
                const data = await DataLoader.loadCommunicationData(clientId, roundRange);
                
                // 更新统计摘要
                updateStatistics(data.statistics);
                
                // 生成图表
                generateCompressionChart(data.data);
                
                // 更新表格
                updateCommunicationTable(data.data);
            } catch (error) {
                console.error('加载通信数据失败:', error);
                const tableBody = document.querySelector('#communication-table tbody');
                tableBody.innerHTML = '<tr><td colspan="7" class="text-center"><div class="error">加载数据失败</div></td></tr>';
            }
        }
        
        // 更新统计摘要
        function updateStatistics(statistics) {
            document.getElementById('total-rounds').textContent = statistics.total_rounds || 0;
            document.getElementById('avg-compression').textContent = statistics.avg_compression ? `${(statistics.avg_compression * 100).toFixed(2)}%` : '0%';
            document.getElementById('total-savings').textContent = statistics.total_savings || 0;
            document.getElementById('savings-percentage').textContent = statistics.savings_percentage ? `${statistics.savings_percentage.toFixed(2)}%` : '0%';
        }
        
        // 生成压缩比例图表
        function generateCompressionChart(data) {
            const ctx = document.getElementById('compression-chart').getContext('2d');
            
            // 准备数据
            const rounds = [...new Set(data.map(item => item.round))].sort((a, b) => a - b);
            const clients = [...new Set(data.map(item => item.client_id))];
            
            const datasets = clients.map((client, index) => {
                const clientData = data.filter(item => item.client_id === client);
                const compressionRatios = rounds.map(round => {
                    const item = clientData.find(d => d.round === round);
                    return item ? item.compression_ratio : null;
                });
                
                return {
                    label: `客户端 ${client}`,
                    data: compressionRatios,
                    borderColor: ChartGenerator.getColor(index),
                    backgroundColor: ChartGenerator.getColor(index, 0.1),
                    borderWidth: 2,
                    tension: 0.1
                };
            });
            
            // 销毁现有图表
            if (window.compressionChart) {
                window.compressionChart.destroy();
            }
            
            // 创建新图表
            window.compressionChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: rounds,
                    datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: '压缩比例随轮次变化'
                        },
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '压缩比例'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '轮次'
                            }
                        }
                    }
                }
            });
        }
        
        // 更新通信表格
        function updateCommunicationTable(data) {
            const tableBody = document.querySelector('#communication-table tbody');
            
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" class="text-center">没有数据可显示</td></tr>';
                return;
            }
            
            const rows = data.map(item => `
                <tr>
                    <td>${item.round}</td>
                    <td>${item.client_id}</td>
                    <td>${Utils.formatNumber(item.original_size)}</td>
                    <td>${Utils.formatNumber(item.compressed_size)}</td>
                    <td>${Utils.formatPercentage(item.compression_ratio)}</td>
                    <td>${Utils.formatNumber(item.savings)}</td>
                    <td>${Utils.formatPercentage(item.savings_percentage / 100)}</td>
                </tr>
            `).join('');
            
            tableBody.innerHTML = rows;
        }
        
        // 导出数据
        function exportData() {
            const tableBody = document.querySelector('#communication-table tbody');
            const rows = tableBody.querySelectorAll('tr');
            
            if (rows.length === 0 || rows[0].querySelector('td').colSpan) {
                alert('没有数据可导出');
                return;
            }
            
            const data = Array.from(rows).map(row => {
                const cells = row.querySelectorAll('td');
                return {
                    round: cells[0].textContent,
                    client_id: cells[1].textContent,
                    original_size: cells[2].textContent,
                    compressed_size: cells[3].textContent,
                    compression_ratio: cells[4].textContent,
                    savings: cells[5].textContent,
                    savings_percentage: cells[6].textContent
                };
            });
            
            Utils.generateCSV(data, 'communication_data.csv');
        }
    </script>
</body>
</html>
